<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Order Processing</a></li>
                <li><a href="add_api.html">Add API</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li id="accountBalance" style="float:right;">Loading balance...</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>Order Processing</h2>
            <form id="addOrderForm">
                <div class="form-group">
                    <label for="hashName">Название ордера:</label>
                    <input type="text" id="hashName" name="hashName" required>
                </div>
                <div class="form-group">
                    <label for="apiSelect">Выберите API:</label>
                    <select id="apiSelect" required></select>
                </div>
                <button type="submit">Сохранить ордер</button>
            </form>

            <div id="balance">Loading balance...</div>

            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Hash Name</th>
                        <th>Action</th> <!-- Добавляем столбец для кнопок действий -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="console">
            <h2>Console</h2>
            <div id="consoleOutput"></div>
        </div>
    </div>

    <div class="form-group">
        <label for="updateUrlSelect">Выберите новый URL для всех ордеров:</label>
        <select id="updateUrlSelect"></select>
        <button id="updateUrlButton">Обновить URL всех ордеров</button>
    </div>

    <div class="form-group">
        <form id="transferBalanceForm">
            <label for="amount">Сумма для переноса:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="transferApiSelect">Выберите API для перевода:</label>
            <select id="transferApiSelect" required></select>
            <button type="submit">Перенести баланс</button>
        </form>
    </div>

    <script src="orders.js"></script>
</body>
</html>
