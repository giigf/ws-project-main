<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
</head>
<body>
    <h1>Система управления ордерами</h1>

    <div id="balance"></div>

    <h2>Текущие ордера</h2>
    <table id="ordersTable" border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be dynamically inserted here -->
        </tbody>
    </table>

    <h2>Добавить новый ордер</h2>
    <form id="addOrderForm">
        <label for="hashName">Название:</label>
        <input type="text" id="hashName" required>
        <br>
        <label for="price">Цена:</label>
        <input type="number" id="price" required>
        <br>
        <button type="submit">Добавить ордер</button>
    </form>

    <script src="orders.js"></script>
</body>
</html>
