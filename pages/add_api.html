<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Order Processing</a></li>
                <li><a href="add_api.html">Add API</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>Add API</h2>
            <form id="addApiForm">
                <div class="form-group">
                    <label for="apiName">API Name:</label>
                    <input type="text" id="apiName" name="apiName" required>
                </div>
                <div class="form-group">
                    <label for="apiUrl">API URL:</label>
                    <input type="text" id="apiUrl" name="apiUrl" required>
                </div>
                <button type="submit">Add API</button>
            </form>
            <div id="apiList">
                <h2>Существующие API</h2>
                <ul id="apiEndpoints"></ul>
            </div>
        </div>
    </div>
  

    <script src="src/addApi.js"></script>
</body>
</html>
